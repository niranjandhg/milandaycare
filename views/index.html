<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Little Heaven Daycare - Home</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header class="navbar">
    <div class="container">
      <h1 class="logo">Little Heaven</h1>
      <div class="hamburger" id="hamburger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
      <nav id="mobile-menu">
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/services">Services</a>
        <a href="/contact">Contact</a>
      </nav>
    </div>
    
  </header>

  <section class="hero">
    <div class="container">
      <h2>Welcome to Little Heaven Daycare</h2>
      <p>A nurturing, safe, and fun environment where your child can grow and shine!</p>
      <img src="/image/hero-kids.jpg" alt="Happy kids at daycare" class="hero-img" />
      <a href="/about" class="btn">Learn More</a>
    </div>
  </section>
  

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 Little Heaven Daycare | All rights reserved.</p>
    </div>
  </footer>
</body>
</html>


<script>
  const hamburger = document.getElementById('hamburger');
  const nav = document.querySelector('nav');

  hamburger.addEventListener('click', () => {
    hamburger.classList.toggle('active');
    nav.classList.toggle('active');
  });
</script>
